
<form class="form" [formGroup]='recetteForm' (submit)=newRecette()>
  <div class="titre">
    <tr>
      <h2> Ma nouvelle recette</h2>
    </tr>
  </div>

  <!--
  <div class="type">
    <input type="checkbox" name="entree" id="entree" /> 
      <label for="entree">Entrée</label>
    <input type="checkbox" name="plat" id="plat" /> 
      <label for="plat">Plat</label>
    <input type="checkbox" name="dessert" id="dessert" /> 
      <label for="dessert">Dessert</label>   
  </div>
  -->

  <div class="nom">
    nom <input type="text" placeholder="Nom de la recette " formControlName="title">
  </div>

  <div class="nbr">
    nombre de personne <input type="number" formControlName="nb_personnes">
  </div>

  <!--
  <div class="ingredients">
  </div>
  -->

  <div class="temps">
    <div class="prepa" >
      Temps de préparation (en min)
      <input type="number" formControlName="temps_preparation">
    </div>

    <!--
    <div class="repos">
        Temps de repos
        <input type="time">
    </div>
    -->

    <div class="cuiss" >
      Temps de cuisson (en min)
      <input type="number" formControlName="temps_cuisson">
    </div>
    <div class="total">

    </div>
  </div>

  <div class="instruc">
    Description <textarea autocapitalize="sentence" placeholder="recette" formControlName="instructions"></textarea>
  </div>

  <!--
  <div class="image">
    <input type="file">
  </div>
  -->

  <div>
    <button type="submit">Ajouter</button>
  </div>


</form>
